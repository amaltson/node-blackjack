<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Client Test Suite</title>

<link rel="stylesheet" href="qunit/qunit.css" media="screen">

<!-- reference your own javascript files here -->

<script src="../js/libs/modernizr-1.7.min.js"></script>
<script src="../js/libs/jquery-1.6.1.min.js"></script>
<script src="../js/plugins.js"></script>
<script src="../js/script.js"></script>


<!-- test runner files -->
<script src="qunit/qunit.js"></script>
<script src="../js/blackjackUI.js"></script>
<script src="../js/blackjackSocketIOClient.js"></script>
<script src="clientTests.js"></script>

<style>
#qunit-fixture {
	font-size: 10pt;
	font-family: 'trebuchet ms', verdana, arial;
}

#list,#list1 *,#navigation,#navigation * {
	margin: 0;
	padding: 0;
	font-size: 12px;
}
</style>
</head>
<body>

	<h1 id="qunit-header">Client Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests">
	</ol>

	<div id="qunit-fixture">
		<div id="main">
			<div id="dealer">
				<div class="turn_indicator">&nbsp;</div>
				<div class="name">Dealer</div>
				<div class="cards">
					<img class="card_image" src="img_down/hidden.gif" /> <img
						class="card_image" src="img_down/h2.gif" />
				</div>
			</div>
			<div class="player current_player" id="player_1">
				<div class="turn_indicator">&nbsp;</div>
				<div class="name">Player 1</div>
				<div class="cards">
					<img class="card_image" src="img/s6.gif" /> <img
						class="card_image" src="img/h5.gif" /> <img class="card_image"
						src="img/c12.gif" />
				</div>
				<div class="player_action">
					<button type="button">Hit</button>
					<button type="button">Stay</button>
				</div>
			</div>
			<div class="player" id="player_2">
				<div class="turn_indicator">&nbsp;</div>
				<div class="name">Player 2</div>
				<div class="cards">
					<img class="card_image" src="img/h4.gif" /> <img
						class="card_image" src="img/dk.gif" /> <img class="card_image"
						src="img/c2.gif" />
				</div>
				<div class="player_action">
					<button type="button" style="display: none;">Hit</button>
					<button type="button" style="display: none;">Stay</button>
				</div>
			</div>
		</div>
		<div id="sidebar">
			<div id="logs">
				<h2>Logs</h2>
				<ul id="logList">
					<li>Log 1</li>
					<li>Log 2</li>
					<li>Log 3</li>
				</ul>
			</div>
		</div>		
	</div>

</body>
</html>
